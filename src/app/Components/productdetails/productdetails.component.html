<div class="text-center">
  @if(!product){
  <span>Wrong product id</span>
  }@else {
  <button class="btn btn-secondary m-5" routerLink="/home">Go back</button>
  <div class="product-details">
    <div>
      <img
        [src]="product.imgURL"
        style="border-radius: 25px; width: 250px; height: 250px"
      />
    </div>
    <div class="product-details-col">
      <p>{{ product.name }}</p>
      <p>{{ product.price | currency }}</p>
      <p>Stock : {{ product.quantity }}</p>
      <p>{{ product.description }}</p>
      <p>Product Material : {{ product.matrial }}</p>
    </div>
  </div>
  <button class="btn btn-danger px-4 mx-5" (click)="goPrevious(product.id)">
    Back
  </button>
  <button
    [disabled]="isLastIndex"
    class="btn btn-success px-4"
    (click)="goNext(product.id)"
  >
    Next
  </button>
  }
</div>
